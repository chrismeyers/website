name: API

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/api.yml'
      - 'api/src/**'
      - 'api/tests/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/api.yml'
      - 'api/src/**'
      - 'api/tests/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./api

    container:
      image: node:15.11.0

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
