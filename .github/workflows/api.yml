name: API

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/api.yml'
      - 'api/package*.json'
      - 'api/src/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/api.yml'
      - 'api/package*.json'
      - 'api/src/**'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: ci
      CORS_ALLOWED_ORIGINS: http://localhost:1337,http://localhost:1234

    defaults:
      run:
        shell: bash
        working-directory: ./api

    container:
      image: node:16.0.0

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci
