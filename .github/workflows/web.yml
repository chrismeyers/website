name: Web

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/web.yml'
      - 'web/package*.json'
      - 'web/src/**'
      - '!web/src/assets/**'
      - 'web/tests/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/web.yml'
      - 'web/package*.json'
      - 'web/src/**'
      - '!web/src/assets/**'
      - 'web/tests/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./web

    container:
      image: node:16.0.0

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:unit
